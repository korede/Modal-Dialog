<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Modal Dialog Example</title>

    <!-- Modal Dialog CSS -->
    <style>
      /* Modal Dialog Background */
      .modal-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Modal Dialog Box */
      .modal-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>

    <!-- Modal Dialog HTML -->
    <div class="modal-background" id="modal">
      <div class="modal-box">
        <h1>Modal Dialog</h1>
        <p>This is an example modal dialog.</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- Open Modal Dialog Button -->
    <button onclick="openModal()">Open Modal</button>

    <!-- Modal Dialog JavaScript -->
    <script>
      const modal = document.getElementById('modal');

      function openModal() {
        modal.style.display = 'flex';
      }

      function closeModal() {
        modal.style.display = 'none';
      }
    </script>
  </body>
</html>
